name: slack

on: push

jobs:
 slack-test:
   runs-on: ubuntu-latest
   steps:
     - name: Post to a Slack channel
       id: slack
       uses: slackapi/slack-github-action@v1.18.0
       with:
        channel-id: '#general'
        slack-message: "Cy tests"
        payload: |
          {
            "text": "GitHub Action Cypress tests result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}\n",
            "blocks": [
              {
                "type": "section",
                "text": {
                "type": "mrkdwn",
                "text": "GitHub Action Cy tests result: ${{ job.status }}\n${{github.event.pull_request.html_url || github.event.head_commit.url }}\n"
              }
            }
           ]
          }
env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
